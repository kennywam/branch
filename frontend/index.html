<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Messaging</title>
  <link rel="stylesheet" href="../style.css">    
</head>
<body>
  <div id="chatContainer">
    <div id="userListContainer">
      <h2>Users</h2>
      <ul class="userList" id="userList"></ul>
    </div>
    <div id="messageContainer">
      <h1 id="userIdHeader">User ID: </h1>
      <div id="messages"></div>
      <div id="responses"></div>
        <form id="responseForm">
      <input type="text" id="responseBody" placeholder="Type your response..." required>
      <button type="submit" id="sendResponseButton">Send Response</button>
    </form>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="../script.js"></script>

</body>
</html>
