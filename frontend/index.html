<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Messaging</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chatContainer {
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      width: 80%;
      max-width: 400px;
      margin: 20px;
    }

    #userIdHeader {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin: 0;
    }

    #messages {
      height: 250px;
      overflow-y: scroll;
      padding: 10px;
    }

    #messageForm {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #messageBody {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #3498db;
      border-radius: 4px;
      margin-right: 10px;
    }

    #messageBody:focus {
      outline: none;
      border-color: #2980b9;
    }

    #sendButton {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h1 id="userIdHeader">User ID: </h1>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageBody" placeholder="Type your message..." required>
      <button type="submit" id="sendButton">Send</button>
    </form>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();
      const userIdHeader = document.getElementById('userIdHeader');
      const messagesDiv = document.getElementById('messages');
      const messageForm = document.getElementById('messageForm');
      const messageBodyInput = document.getElementById('messageBody');

      function addMessageToDOM(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<span class="userId">${message.userId}:</span> ${message.messageBody}`;
        messagesDiv.appendChild(messageElement);
      }

      messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const messageBody = messageBodyInput.value;

        socket.emit('sendMessage', { messageBody });
        messageBodyInput.value = '';
      });

      socket.on('newMessage', (message) => {
        addMessageToDOM(message);
      });

      socket.on('setUserId', (userId) => {
        userIdHeader.textContent += userId;
      });

      function loadExistingMessages() {
        fetch('http://localhost:3000/messages')
          .then(response => response.json())
          .then(messages => {
            messages.forEach(message => {
              addMessageToDOM(message);
            });
          })
          .catch(error => console.error('Error fetching messages:', error));
      }

      loadExistingMessages();
    });
  </script>
</body>
</html>
